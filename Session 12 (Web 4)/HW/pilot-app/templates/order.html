<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
    <table border="1px">
        <thead>
            <th>Number</th>
            <th>Service</th>
            <th>User</th>
            <th>Time request</th>
            <th></th>
        </thead>
    
        <tbody>
                {% for order in all_order %}
                <tr>
                  <td>{{loop.index}}</td>
                  <td>{{order.service_name}}</td>
                  <td>{{order.user_id}}</td>
                  <td>{{order.time}}</td>
                  <td>{{order.is_accepted}}</td>
                  <td>
                    {%if order.is_accepted == false %}
                    <a href="{{ url_for('accept',order_id=order.id) }}">accept</a>
                    {%endif%}
                  </td>
                </tr>
                {% endfor %}
        </tbody>     

    </table>
</body>
</html>
